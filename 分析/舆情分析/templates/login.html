<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政企智能舆情分析系统 - 登录</title>
    <!-- 引入layui -->
    <link rel="stylesheet" href="{{ url_for('static', filename='layui/css/layui.css') }}">
    <script src="{{ url_for('static', filename='layui/layui.js') }}"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1e3c72;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .login-container {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        
        .login-header {
            padding: 30px;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }
        
        .login-header .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: #2a5298;
        }
        
        .login-header h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 300;
        }
        
        .login-header p {
            margin: 10px 0 0;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group .layui-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }
        
        .form-group input {
            padding-left: 45px;
            height: 45px;
            border-radius: 5px;
            border: 1px solid #e6e6e6;
            font-size: 15px;
        }
        
        .form-group input:focus {
            border-color: #2a5298;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .form-options a {
            color: #2a5298;
            text-decoration: none;
        }
        
        .form-options a:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            height: 45px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            box-shadow: 0 5px 15px rgba(42, 82, 152, 0.4);
        }
        
        .login-footer {
            text-align: center;
            padding: 15px;
            background-color: #f8f8f8;
            border-top: 1px solid #e6e6e6;
            font-size: 12px;
            color: #999;
        }
        
        /* 响应式设计 */
        @media (max-width: 450px) {
            .login-container {
                width: 95%;
                margin: 20px;
            }
            
            .login-header,
            .login-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 登录头部 -->
        <div class="login-header">
            <div class="logo">
                <i class="layui-icon layui-icon-user"></i>
            </div>
            <h2>用户登录</h2>
            <p>请输入您的账号信息</p>
        </div>
        
        <!-- 显示flash消息 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="layui-alert layui-bg-{{ 'green' if category == 'success' else 'red' }}" style="margin: 0 20px;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <!-- 登录表单 -->
        <div class="login-form">
            <form class="layui-form" action="{{ url_for('main.login') }}" method="POST">
                <div class="form-group">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="用户名/工号" autocomplete="off" class="layui-input">
                </div>
                
                <div class="form-group">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
                </div>
                
                <div class="form-options">
                    <div class="layui-form-item">
                        <input type="checkbox" name="remember" title="记住我" lay-skin="primary">
                    </div>
                    <a href="#">忘记密码?</a>
                </div>
                
                <button class="login-btn" lay-submit lay-filter="login">
                    <i class="layui-icon layui-icon-enter"></i> 安全登录
                </button>
            </form>
        </div>
        
        <!-- 登录底部 -->
        <div class="login-footer">
            <p>技术支持: 400-123-4567 | 工作时间: 周一至周五 9:00-18:00</p>
        </div>
    </div>
    
    <!-- 初始化layui -->
    <script>
        // 检查layui是否加载
        if (typeof layui === 'undefined') {
            console.error('layui is not loaded');
        } else {
            console.log('layui is loaded successfully');
            layui.use(['form'], function(){
                var form = layui.form;
                
                // 表单验证
                form.verify({
                    username: function(value){
                        if(value.length === 0){
                            return '请输入用户名';
                        }
                    },
                    password: function(value){
                        if(value.length === 0){
                            return '请输入密码';
                        }
                    }
                });
            });
        }
    </script>
</body>
</html>
